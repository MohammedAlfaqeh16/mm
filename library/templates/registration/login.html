{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- ملف CSS خاص بك (اختياري) -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    {% if form.errors %}
    <p class="text-danger">your username or password is incorrect</p>
    {% endif %}
    {% if next %}
       {% if request.user.is_authenticated %}
       <p class="text-warning">you don't have permistion to see this page</p>
       {% else %}
       <p class="text-info">login to see this page</p>
       {% endif %}
    {% endif %}

    <form action="{% url 'login' %}" method="post" class="p-4 border rounded shadow-sm" style="max-width:400px;margin:auto;">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="submit" class="btn btn-primary">
        <input type="hidden" value="{{next}}">
    </form>

    <!-- Bootstrap JS -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <!-- ملف JS خاص بك (اختياري) -->
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
